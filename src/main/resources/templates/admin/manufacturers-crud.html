<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справочник препаратов - Управление производителями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Админка справочника препаратов</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Выход из админки</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/drugs">Препараты</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/categories">Категории</a></li>
                <li class="nav-item"><a class="nav-link active" href="/admin/manufacturers">Производители</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/users">Пользователи</a></li>
                <li class="nav-item">
                    <a href="javascript:void(0)" class="nav-link" onclick="AuthUtils.logout()">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Управление производителями</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addManufacturerModal">Добавить производителя</button>

    <!-- Таблица -->
    <div class="table-responsive">
        <table class="table table-hover mt-3">
            <thead>
            <tr>
                <th>#</th>
                <th>Название</th>
                <th>Страна</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody id="manufacturersTable"></tbody>
        </table>
    </div>
</div>

<!-- Модалка добавления -->
<div class="modal fade" id="addManufacturerModal" tabindex="-1" aria-labelledby="addManufacturerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="addManufacturerForm">
                <div class="modal-header">
                    <h5 class="modal-title">Новый производитель</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="manufacturerName" class="form-label">Название</label>
                        <input type="text" class="form-control" id="manufacturerName" required>
                    </div>

                    <div class="mb-3">
                        <label for="manufacturerCountry" class="form-label">Страна</label>
                        <input type="text" class="form-control" id="manufacturerCountry" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Модалка редактирования -->
<div class="modal fade" id="editManufacturerModal" tabindex="-1" aria-labelledby="editManufacturerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="editManufacturerForm">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать производителя</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editManufacturerId">

                    <div class="mb-3">
                        <label for="editManufacturerName" class="form-label">Название</label>
                        <input type="text" class="form-control" id="editManufacturerName" required>
                    </div>

                    <div class="mb-3">
                        <label for="editManufacturerCountry" class="form-label">Страна</label>
                        <input type="text" class="form-control" id="editManufacturerCountry" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth-utils.js"></script>
<script src="/js/manufacturers.js"></script>
</body>
</html>
