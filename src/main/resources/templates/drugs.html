<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аптека - Каталог препаратов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Аптека</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/drugs">Каталог</a></li>
                <li class="nav-item"><a class="nav-link" href="/categories">Категории</a></li>
                <li class="nav-item"><a class="nav-link" href="/login" th:if="${role == 'ANONYMOUS'}">Вход</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/dashboard" th:if="${role == 'ADMIN'}">Админ панель</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)" th:if="${role != 'ANONYMOUS'}"
                       onclick="AuthUtils.logout()">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Каталог препаратов</h2>
    <div class="row" id="drugsList"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth-utils.js"></script>
<script src="/js/drugs-public.js"></script>
</body>
</html>
