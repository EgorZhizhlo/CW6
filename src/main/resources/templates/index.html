<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справочник препаратов - Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Справочник препаратов</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/drugs">Каталог</a></li>
                <li class="nav-item"><a class="nav-link" href="/categories">Категории</a></li>
                <li class="nav-item"><a class="nav-link" href="/manufacturers">Производители</a></li>
                <li class="nav-item"><a class="nav-link" href="/login" th:if="${role == 'ROLE_ANONYMOUS'}">Вход</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/dashboard" th:if="${role == 'ROLE_ADMIN'}">Админ панель</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)" th:if="${role != 'ROLE_ANONYMOUS'}"
                       onclick="AuthUtils.logout()">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 text-center">
    <h1 class="display-4">Добро пожаловать в Справочник препаратов</h1>
    <p class="lead">Находите лекарства, изучайте категории и заботьтесь о своём здоровье.</p>
    <a class="btn btn-primary btn-lg" href="/drugs">Перейти в каталог</a>
</div>

<div class="container mt-5">
    <div class="row text-center">
        <div class="col-md-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h2 id="statDrugs">0</h2>
                    <p>Препаратов в каталоге</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h2 id="statManufacturers">0</h2>
                    <p>Производителей</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h2 id="statCategories">0</h2>
                    <p>Категорий</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/stats.js"></script>
<script src="/js/auth-utils.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
